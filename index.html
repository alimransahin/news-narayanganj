<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Narayanganj</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/18556f4805.js" crossorigin="anonymous"></script>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- vanilla css -->
    <style>
        .pointer {
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-light">
    <header class="container pt-5">
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand fs-2 fw-bold">News Narayanganj</a>

                <ul class="navbar-nav d-flex flex-row fs-3">
                    <li class="nav-item px-4">
                        <a class="nav-link" href="index.html">News</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
            </div>
        </nav>
        <hr>
    </header>
    <main class="container">
        <!-- main menu -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav justify-content-between w-100 fs-5" id="menu-bar">

                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-- display no phone found -->
        <section>
            <h2 id="news-status" class="text-warning p-5 text-center mb-3 d-none bg-white"></h2>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- news body -->
        <section>
            <div class="row row-cols-1 g-4" id="all-news"></div>
        </section>

        <!-- modal -->
        <section>
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div class="card mb-3" id="modal-content">

                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer class="text-muted bg-white text-center my-3 p-3">
        <p class="m-0">Copyright 2021 News Portal</p>
    </footer>

    <!-- js -->
    <script src="js/script.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
